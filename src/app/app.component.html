<!-- BODY -->
<div class="container">
  <br>
  <div class="row">

    <div class="col-md-6 mb-3">

      <div class="col-md-12">
        <div class="card">
          <div class="card-header" style="font-weight: bold;">
            GZscript
          </div>
          <div class="card-coder">
            <ngx-codemirror [(ngModel)]="codigoFonte" autoFocus="true" [options]="{
            lineNumbers: true,
            theme: 'material',
            mode: 'markdown'
          }">
            </ngx-codemirror>
          </div>
          <div class="card-body" #cardBody>
            <button pButton type="button" icon="pi pi-times" (click)="limparEditor()" class="p-button-danger limpar">
            </button>
            <button pButton type="button" icon="pi pi-play" label="Compilar" (click)="reconhecerTokens()"
              class="p-button">
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-12 mt-3">

        <table *ngIf="variaveis.length > 0" class="table table-bordered table-sm">
          <thead>
            <tr class="table-dark">
              <th colspan="4" class="text-center">
                VARI√ÅVEIS
              </th>
            </tr>
            <tr>
              <th scope="col">#</th>
              <th scope="col">TYPE</th>
              <th scope="col">NAME</th>
              <th scope="col">VALUE</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let val of variaveis; let i = index">
              <th scope="row">{{ i }} </th>
              <td> {{ val.type }} </td>
              <td> {{ val.name }} </td>
              <td> {{ val.value }} </td>
            </tr>
          </tbody>
        </table>

        <span *ngIf="!!tokenSequence">
          <h5> Quantidade de Tokens: <b> {{ tokenSequence.length }} </b></h5>
        </span>

      </div>

    </div>

    <div class="col-md-6 mb-3">
      <div class="card mb-3" style="min-height: 441px;" *ngIf="!!tokenSequence">
        <div class="card-header bg-console">
          <div class="d-flex">
            <div class="col">
              <span class="txt-console">Console</span>
            </div>
            <button class="btn btn-outline-light" (click)="expandir()">
              {{ isJsonExpanded ? 'Fechar Tudo' : 'Expandir Tudo'}}
            </button>
          </div>
        </div>
        <div class="card-body">

          <ngx-json-viewer [json]="tokenSequence" [expanded]="isJsonExpanded" [depth]="1"></ngx-json-viewer>

        </div>
      </div>
    </div>
  </div>
</div>
